<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Paraglider Details</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="photon.min.css" />
    <style>
      *{
			margin: 0;
			padding: 0;
			font-family: sans-serif;
		  }
      body{
            background-color: rgb(60, 190, 190);
            background-size: cover;
            background-position: center;
      }
      img{
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="mainWrapper">
    
      <h1>Paraglider Memo</h1>

      <form>
        <div class="form-group">
          <label>Name</label>
          <input id="fileName" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label>Memo</label>
          <textarea id="fileContents" class="form-control" rows="5"></textarea>

        </div>
      </form>
      <button id="btnCreate" class="btn btn-default">Create</button>
      <button id="btnRead" class="btn btn-default">Read</button>
      <button id="btnUpdate" class="btn btn-default">Update</button>
      <button id="btnDelete" class="btn btn-default">Delete</button>
    </div>
    <br><br>
    
    <a href="main.html"><img src="para.png" width="50" height="50"></a>

    <script src="main.js"></script>
  </body>
</html>
