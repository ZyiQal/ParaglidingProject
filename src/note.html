<!doctype html>
<html lang="en">

<head>
    <title>Contact Us</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <style type="text/css">
        img{/*setting to put the logo*/
            margin-right: auto;
            margin-left: 80px;
            float: none; 
            display: block;
            cursor: pointer;
        }
        body{
            background: radial-gradient(#fff,rgb(60, 190, 190));
            font-family: 'Open Sans', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        button{
            color: #44C15E;
        }
    </style>
</head>

<body>
    <a href="main.html"><img src="para.png" height="130" width="150"></a>
    <hr><br><br><br><br>
    <div class="container">
        <div class="row">
            <div class="mainWrapper">
    
                <h1>Paraglider Details</h1>
          
                <form>
                  <div class="form-group">
                    <label>Customer Name</label>
                    <input id="fileName" type="text" class="form-control">
                  </div>
          
                  <div class="form-group">
                    <label>Customer Details</label>
                    <textarea id="fileContents" class="form-control" rows="5"></textarea>
          
                  </div>
                </form>
                <button id="btnCreate" class="btn btn-default" onclick="addItemPressed()">Create</button>
                <button id="btnRead" class="btn btn-default" onclick="addItemPressed()">Read</button>
                <button id="btnUpdate" class="btn btn-default" onclick="addItemPressed()">Update</button>
                <button id="btnDelete" class="btn btn-default" onclick="addItemPressed()">Delete</button>
              </div>
            <div class="col-lg-6 col-12">
                <h1>User List</h1>
                <div class="table-responsive">
                    <table class="table table-striped" id="myTable">
                        <thead>
                            <tr>
                                <th>Customer Name</th>
                                <th>Customer Details</th>
                            </tr>
                        </thead>
                        <tbody id="display_name">
                            <span id="display_user"></span>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src=" https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
        <script>

            // delete row
            function deleteRow(row) {
                var i = row.parentNode.parentNode.rowIndex;
                document.getElementById("myTable").deleteRow(i);
            }

            function addItemPressed() {
                var table = document.getElementById("myTable");

                var row = table.insertRow(1);

                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);


                // put the value of cell
                var name = document.getElementById("name").value;
                var message = document.getElementById("message").value;

                // Add some text to the new cells:
                cell1.innerHTML = name;
                cell4.innerHTML = message;

                //create button
                var btn = document.createElement("BUTTON");
                btn.className = "btn btn-danger";
                var t = document.createTextNode("Delete");
                btn.appendChild(t);
                cell6.appendChild(btn);
                btn.onclick = function () {
                    deleteRow(this);
                };


                // clear all form student
                document.getElementById("user_form").reset();
            }

        </script>
</body>

</html>
